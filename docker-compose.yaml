version: "1.0"

services:
  frontend:
    build:
      context: ./front-end
    ports:
      - "5173:5173"
    depends_on:
      - backend

  backend:
    build:
      context: ./back-end
    ports:
      - "3001:3001"
    environment:
      - DATABASE_URL=postgres://dacphu:dacphu@db:5432/db-text-steganography
    depends_on:
      - database
      - model

  database:
    image: postgres:15
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: dacphu
      POSTGRES_PASSWORD: dacphu
      POSTGRES_DB: db-text-steganography

  model:
    build:
      context: ./model
    ports:
      - "6969:6969"
